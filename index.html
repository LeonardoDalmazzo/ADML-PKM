<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADML: PKM</title>
  <meta name="description" content="ADML: PKM — carregando..." />

  <!-- Fallback sem JS -->
  <meta http-equiv="refresh" content="0; url=pages/home/home.html" />

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      padding: 18px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, .1);
      background: rgba(0, 0, 0, .25);
    }

    .muted {
      opacity: .8;
      font-size: .95rem;
      margin-top: 8px;
    }

    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <strong>Carregando…</strong>
      <p class="muted">
        Se não redirecionar automaticamente, abra:
        <a href="pages/home/home.html">pages/home/home.html</a>
      </p>
    </div>
  </div>

  <script>
    (function redirect() {
      const target = "pages/home/home.html";
      const path = window.location.pathname;
      const segments = path.split("/").filter(Boolean);

      let base = "/";
      if (segments.length && !segments[0].includes(".")) {
        if (segments[0] !== "pages") base = "/" + segments[0] + "/";
      }

      const url = base + target;
      if (!path.endsWith(target)) window.location.replace(url);
    })();
  </script>
</body>

</html>
