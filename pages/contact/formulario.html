<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Contato | ADML</title>
  <link rel="stylesheet" href="../../wwwroot/css/global.css" />
  <link rel="stylesheet" href="./formulario.css" />
</head>

<body>
  <header id="app-header"></header>

  <main class="container form-page">
    <section class="form-hero">
      <p class="form-eyebrow">ADML</p>
      <h1 class="form-title">Formulario de Contato</h1>
      <p class="form-subtitle">
        Preencha os campos abaixo para solicitar atendimento tecnico ou orcamento.
      </p>
    </section>

    <section class="form-card-wrap">
      <article class="form-card">
        <form
          id="contact-form"
          class="contact-form"
          action="https://formsubmit.co/leonardodalmazzo.dev@gmail.com"
          method="POST"
          autocomplete="off"
        >
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem com sucesso. Retornaremos em breve com os proximos passos." />
          <input id="form-next-url" type="hidden" name="_next" value="" />
          <input type="text" name="_honey" class="hp-field" tabindex="-1" autocomplete="off" />

          <div class="form-grid">
            <label class="form-field">
              <span>Nome</span>
              <input type="text" name="name" autocomplete="name" required maxlength="120" />
            </label>

            <label class="form-field">
              <span>E-mail</span>
              <input type="email" name="email" autocomplete="email" required maxlength="160" />
            </label>

            <label class="form-field">
              <span>Telefone</span>
              <input type="tel" name="phone" autocomplete="tel" required maxlength="30" placeholder="(11) 99999-9999" />
            </label>

            <label class="form-field">
              <span>Titulo</span>
              <input type="text" name="title" required maxlength="140" />
            </label>
          </div>

          <label class="form-field">
            <span>Mensagem</span>
            <textarea name="message" rows="7" required maxlength="2000"></textarea>
          </label>

          <div class="form-actions">
            <button class="link-btn is-accent" type="submit">Enviar</button>
            <a class="link-btn" href="./contact.html">Voltar</a>
          </div>

          <p id="form-feedback" class="form-feedback" aria-live="polite"></p>
        </form>
      </article>
    </section>
  </main>

  <footer id="app-footer"></footer>

  <script>
    window.PAGE_ID = "contact-formulario";
    window.IS_CONTENT_PAGE = false;
  </script>
  <script type="module" src="../../wwwroot/js/global.js"></script>
  <script type="module" src="./formulario.js"></script>
</body>

</html>
